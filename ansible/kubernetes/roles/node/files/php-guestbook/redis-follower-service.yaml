apiVersion: v1
kind: Service
metadata:
  namespace: php-guestbook
  name: redis-follower
  annotations:
    com.illumio.role: redis-follower-svc
  labels:
    app: redis
    role: follower
    tier: backend
spec:
  ports:
    # the port that this service should serve on
    - port: 6379
  selector:
    app: redis
    role: follower
    tier: backend
